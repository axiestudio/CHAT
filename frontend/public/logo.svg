  <path d="M50 68 Q30 98 50 128" stroke="#FFFFFF" stroke-width="3" fill="none" opacity="0.8"/>
  <path d="M150 68 Q170 98 150 128" stroke="#FFFFFF" stroke-width="3" fill="none" opacity="0.8"/>
  <path d="M68 146 Q100 166 132 146" stroke="#FFFFFF" stroke-width="3" fill="none" opacity="0.8"/>
  
